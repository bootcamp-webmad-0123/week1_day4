    <script>


        // Parameters
        function sayHi(name, lastName) {
            console.log(`¡Hola, ${name} ${lastName}!`)
        }


        // Arguments
        sayHi('Rubén', 'Briongos')
        sayHi('Mónica', 'Sánchez')







        // Example with default parameters
        function generateBookingDetails(guest, fromDate, nights, guests, price, category = 'ESTÁNDAR') {

            let details = `Estimad@ ${guest.name} ${guest.lastName}: `
            details += `Su reserva para el hotel NH está confirmada. Fecha de entrada: ${fromDate} (${nights} noches). `
            details += `Habitación ${category} para ${guests} personas. Precio total ${price}€`

            console.log(details)
        }

        generateBookingDetails({ name: 'Daniel', lastName: 'Yanez' }, '11/10/2023', 3, 2, 874.6, 'VISTA MAR')
        generateBookingDetails({ name: 'Jadde', lastName: 'Suarez' }, '20/05/2023', 1, 3, 874.6)




    </script>
